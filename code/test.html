<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fiches de cours</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4D3F3F;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 40px;
    }

    /* Conteneur principal : cartes √† gauche + iframe √† droite */
    .main-container {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 20px;
    }

    /* Colonne gauche (les cartes) */
    .cards-container {
      flex: 1;
      max-width: 25%; /* cartes prennent environ 25 % de la largeur */
    }

    /* Style des cartes */
    .card {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .card h2 {
      margin-top: 0;
      color: #444;
      margin-bottom: 15px;
      text-align: center;
    }

    /* style des liens fa√ßon ‚Äúd√©pliant‚Äù */
    .links a {
      display: block;
      padding: 10px 15px;
      margin: 10px 0;
      background-color: #e0f0ff;
      border-left: 5px solid #0066cc;
      border-radius: 8px;
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .links a:hover {
      background-color: #cce0ff;
      transform: translateX(5px);
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    /* Iframe √† droite */
    #pdfViewer {
      width: 70%; /* prend 70 % de la page */
      height: 1500px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      background-color: white;
    }

    /* Adaptation sur petit √©cran */
    @media (max-width: 900px) {
      .main-container {
        flex-direction: column;
      }
      .cards-container, #pdfViewer {
        max-width: 100%;
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <div class="main-container">

    }
